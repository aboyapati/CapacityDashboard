<section *ngIf="loading_status; else loading_div" class="login p-fixed d-flex text-center bg-primary common-img-bg rsdLoginBg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row" style="display:block;">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form (submit)="verifyLogin($event)" class="md-float-material">
            <div class="text-center">
              <img src="assets/images/logo_1.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="rsdSignIn">SIGN IN</div>
              <p class="text-inverse b-b-default text-left p-b-5"></p>

              <style>
                  .rsdAlert {
                      display: none;
                      color: white;
                      padding: 10px 10px;
                      margin-bottom: 10px;
                      text-align: center;
                      font-size: 16px;
                  }
              </style>
              <div class="rsdAlert"></div>
              <div style="color:#868e96;padding-bottom:4%;font-size:15px;">
                Welcome to
                <span style="color:red;">on</span><span style="color: black;">POINT</span>
              </div>


              <div class="input-group">
                <span style="background-color: white;" class="input-group-addon">
                  <img width="14" height="16" src="assets/images/icon_user.png">
                </span>
                <input type="email" class="form-control rsdInputField" placeholder="Login ID">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <span style="background-color: white;" class="input-group-addon">
                  <img width="14" height="16" src="assets/images/lock_user.png">
                </span>
                <input type="password" class="form-control rsdInputField" placeholder="Password">
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-sm-6 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label class="checkbox_container">
					  <input class="rsdCheckBox" type="checkbox" value="">
                      <span class="rsdCheckBox"></span>
                      <span class="rsdRememberMe" style="font-size:15px;margin-left:35px;">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['']" class="rsdForgotPassword"> I forgot my password</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="rsdLoginButton btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Login</button>
                </div>
              </div>
              <div class="rsdDisclaimer">
                By clicking Login, I agree to the
                <b><i>Privacy and Acceptable Use Policy</i></b><br /> and
                <b><i>Terms and Conditions.</i></b>
              </div>
            </div>
          </form>
        </div>
      </div>
	  
	  <p class="" style="color:#5d858d;text-align:center;clear:both;margin:0 auto;">
		&#169; 2017 tekvizion PVS inc. All Rights Reserved
	  </p>
    </div>
  </div>
</section>
<ng-template #loading_div>
  <style type="text/css">
    #content {
      width: 100%;
      height: 1px;
      background: #283c41;
    }
  
    .fullwidth .expand {
      width: 100%;
      height: 1px;
      background: #2187e7;
      position: absolute;
      box-shadow: 0px 0px 10px 1px rgba(0, 198, 255, 0.7);
      -moz-animation: fullexpand 10s;
      -webkit-animation: fullexpand 10s;
    }
  
    @-moz-keyframes fullexpand {
      0% {
        width: 0px;
      }
      100% {
        width: 100%;
      }
    }
  
    @-webkit-keyframes fullexpand {
      0% {
        width: 0px;
      }
      100% {
        width: 100%;
      }
    }
  
    .rsdLoginBg {
      background-size: cover;
    }
  
    .loadingLogo {
      position: absolute;
      top: 40%;
      width: 100%;
    }
  
    .loadingPercentage {
      position: absolute;
      top: 52%;
      width: 100%;
    }
  
    @media screen and (max-width: 400px) {
      .content {
        padding-top: 14px;
      }
    }
  
    #counter_percent {
      font-family: "Open Sans", Light;
    }
  
    #loading {
      color: #5d858d;
      font-size: 14px;
      font-family: "Open Sans", Regular;
    }
  </style>
  
  <section class="login p-fixed d-flex bg-primary common-img-bg rsdLoginBg">
    <div class="text-center loadingLogo">
      <img src="assets/images/logo_1.png" alt="Logo">
    </div>
    <div id="content" class="fullwidth">
      <div class="expand"></div>
    </div>
    <div class="loadingPercentage text-center" style="font-size:25px;">
      <span id="counter_percent">0</span>%
      <br>
      <span id="loading">Loading...</span>
    </div>
    <p class="" style="color:#5d858d;text-align:center;clear:both;margin:0 auto;right:0%;top:80%;position:absolute;width:100%;">
      &#169; 2017 tekvizion PVS inc. All Rights Reserved
    </p>
  </section>
</ng-template>
