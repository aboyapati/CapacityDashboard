<div class="row">
    <div class="col-md-3 col-sm-3" style="font-weight:600; font-size:20px; color:#4a6076; padding-bottom:15px;">
        onPOINT HCS.Capacity
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-block">
                <div class="table-responsive" style="padding: 0px 10px 10px 10px !important;">
                    <table style="width: 100%;" class="table2">
                        <thead>
                            <tr>
                                <th style="width: 150px;border-bottom: 0;">Notifications</th>
                                <th style="width: 800px;border-bottom: 0;font-size: 13px;color: #C0BEBE;">{{notificationFilterType}}</th>
                                <th style="text-align:right;border-bottom: 0;">
                                    <div class="rsddropdown">
                                        <span (click)="notificationClick()" style="cursor:pointer;color:#b0bec5;font-size:20px;">...</span>
                                        <div id="notificationDropDown" class="rsddropdown-content">
                                            <a (click)="getNotificationWithFilter('today')" style="text-align:center;font-size:14px;">Today</a>
                                            <a (click)="getNotificationWithFilter('Yesterday')" style="text-align:center;font-size:14px;">Yesterday</a>
                                            <a (click)="getNotificationWithFilter('1 Week')" style="text-align:center;font-size:14px;">1 Week</a>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 150px;border-top: 0;border-bottom:1px;">Data Center</th>
                                <th style="width: 800px;border-top: 0;border-bottom:1px;">Alert</th>
                                <th style="border-top: 0;border-bottom:1px;">Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let notification of notifications">
                                <th scope="row">
                                    <input type="checkbox">
                                    <span class="notification{{notification.status}}">{{notification.name}}</span>
                                </th>
                                <td>{{notification.alert}}</td>
                                <td>{{notification.time}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
